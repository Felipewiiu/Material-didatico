<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> 
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <!--esse reset serve para limpar toda a préconfiguração do navegador-->
    <link rel="stylesheet" href="stile.css">
    <!--ela precisa vir em primeiro lugar hierarquicamente-->
    <link rel="javascript" href="inteligencia.js">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia"></h1>


            <nav>
                <ul>
                    <li id="home"><a href="Texto base.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form> <!--FORM é a tag mais indicada semãnticamente para um formulário-->

            <fieldset> <!--É usada para agrupar elementos como o de um formulário-->

                <label for="nomeesobrenome">Nome e sobrenome</label>
            <!-- label funciona como uma etiqueta para o input dando um nome ao formulário-->
            <input type="text" id="nomeesobrenome" class="input-padrão" required >
            <!--é preciso colocar um identificador no label com o FOR-->
            <!--da para classificar os campos de input como TYPE = TEX PARA TEXTO,-->

            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrão" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx"> 

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrão"></textarea>
            <!--textarea serve para criar uma caixa de texto
            para que o usuário possa digitar-->
            </fieldset>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Enviar
                    email.</label>


                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>

                <!--para se fazer com que o imput radio seja selecionada somente uma é preciso coloca-los no mesmo grupo
            que no caso é o name="contato"-->

                </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select name="" id="">

                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    

                </select>
                <!--serve para fazer um campo que se pode escolher uma opção-->

            </fieldset>


            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" id="submit">
            

            

           



        </form>

        <table>
            <tr>
                <thead>
                    <th>Dia</th>
                    <th>horário</th>
                </thead>
            </tr>
           <tbody>
            <tr>
                <td>Segunda</td>
                <td>08 ~ 20<h/td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08 ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08 ~ 20h</td>
            </tr>
           </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png">
        <p> &copy; Copyright Felipe oliveira - 2022</p>
        <!--para colocar a marca de registrada é necessário colcar-->
        <!--o código ( &copy; ) ele é encontrado no site unicode-->
    </footer>

</body>

</html>
