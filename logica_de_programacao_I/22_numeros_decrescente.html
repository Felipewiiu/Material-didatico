<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

while(contador >= 0){

    mostra(contador)
    contador = contador - 1
}  // a função while só termina depois que o contador chega a zero , só assim o javascript passa para a linha de baixo

mostra("Fim")







</script>
