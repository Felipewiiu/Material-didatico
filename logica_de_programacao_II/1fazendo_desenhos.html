<canvas width='600px' height='400px'></canvas>

<script>

var tela = document.querySelector('canvas') // esse comando seleciona o quadro para manipular
var pincel = tela.getContext('2d') // esse seleciona a ferramenta pincel que é o getContext


pincel.fillStyle = 'lightgrey'

           //   x  y
pincel.fillRect(0, 0, 600, 400)//x e y são as cordenadas de posicionamento do fillRect= preenchimento retângulo

// o atributo do pincel é fillRect pois vem depois do ponto

pincel.fillStyle = 'green'
pincel.fillRect(0, 0, 200, 400)

pincel.fillStyle = 'red'
pincel.fillRect(400, 0, 200, 400);

pincel.fillStyle = 'yellow'
pincel.beginPath()
pincel.moveTo(300, 200); // esse comando serve para reposicionar o pincel no canvas
pincel.lineTo(200, 400);// esse comando trça uma linha
pincel.lineTo(400, 400);
pincel.fill();// comando que faz o pincell preecher de tinta

pincel.fillStyle = 'blue'
pincel.beginPath();
pincel.arc(300, 200, 50, 0, 2 * 3.14);
//         x    y tamanho - ângulo inicial - ângulo final
pincel.fill();













</script>
