<canvas width='600' height='400'></canvas>

<script>

var tela = document.querySelector('canvas')

var pincel = tela.getContext('2d')

pincel.fillStyle = 'lightgrey' // fillStyle == estilo de preenchimento
pincel.fillRect(0, 0, 600, 400)

pincel.fillStyle = 'black' // a ideia de outras figuras é traçar pontos e depois preencher com fill()
pincel.beginPath()
pincel.moveTo(50, 50)
pincel.lineTo(50, 400)
pincel.lineTo(400, 400)          
pincel.fill()

pincel.fillStyle = 'white'
pincel.beginPath()
pincel.moveTo(80, 130);
pincel.lineTo(80, 370);
pincel.lineTo(325, 370);
pincel.fill();








</script>
