<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas')

var pincel = tela.getContext('2d')


pincel.fillStyle = 'lightgrey'
pincel.fillRect(0, 0, 600, 400)
pincel.fill()

function desemhoBolinha(evento){// para visualizar o evento é preciso passar um parâmetro
    
    var x = evento.pageX - tela.offsetLeft; // serve para posicionar o ponteiro na parte 0 do canvas
    var y = evento.pageY - tela.offsetTop; 

    pincel.fillStyle = 'black'
    pincel.beginPath()
    pincel.arc(x, y, 10, 0, 2*3.14);
    pincel.fill()


    console.log(x + "," + y)


}

tela.onclick = desemhoBolinha // secretamente o navegador passa um parâmetro para a função que podemos
                           // acessar com um console.log








</script>
