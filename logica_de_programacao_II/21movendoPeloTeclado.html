<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 5;
    var taxaY = 5

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        //limpaTela();
        desenhaCirculo(x, y, 10);
    }


    function leDoTeclado(evento) {

        var precionando = evento.keyCode // o ponto . acessa as propriedades do evento
        atualizaTela();
        console.log(evento)

        if(precionando == direita){
            x = x + taxa;
         }
        
         if(precionando == esquerda){
            x = x - taxa;
         }

         if(precionando == baixo){
            y = y + taxaY;
         }

         if(precionando == cima){
            y = y - taxaY;
         }
    
        
    }

   document.onkeydown = leDoTeclado; // isso é um evento do document que passa um parâmetro
   // que é chamado pelo navegador ONKEYDOWN  fica escutando o evento

</script>
